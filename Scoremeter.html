<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Purity Meter - Farmpick</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* ================== BASE ================== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f1f8f6 0%, #d9f0e4 100%);
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ================== CARD ================== */
    .scoremeter-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      padding: 1.8rem 1.2rem;
      background: url('./assets/img/MS1.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(208, 229, 213, 0.8); /* Slight transparency for better blending */
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================== METER ================== */
    .circlemeter-container {
      width: 200px;
      height: 200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .circlemeter-svg {
      width: 100%;
      height: 100%;
    }

    #circlemeter-percent-text {
      position: absolute;
      top: 53%; /* center above needle */
      left: 52%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      font-weight: bold;
      color: #2e5532;
      text-shadow: 0 2px 4px rgba(0,0,0,0.08);
      pointer-events: none;
    }

    .needle {
      stroke: #2e5532;
      stroke-width: 3;
      transform-origin: 50% 80%;
      transition: transform 1s cubic-bezier(.77,0,.18,1);
    }

    /* ================== BUTTONS ================== */
    .scoremeter-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
    }

    .scoremeter-btn {
      background: #f9fff9;
      border: 2px solid #cce3cc;
      border-radius: 1rem;
      padding: 0.7rem 1rem;
      font-weight: 600;
      color: #2e5532;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      position: relative;
    }

    .scoremeter-btn:hover {
      background: #eaf7ea;
      transform: scale(1.02);
    }

    .scoremeter-btn.active {
      background: #2e7d32;
      color: #fff;
      border-color: #2e7d32;
      box-shadow: 0 5px 15px rgba(46,125,50,0.3);
    }

    /* Additional styles for Farmpick button */
    .scoremeter-btn#redirect-btn {
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      color: #fff;
      border: 2px solid #56ab2f;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .scoremeter-btn#redirect-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/white-wave.png');
      opacity: 0.3;
      z-index: 0;
    }

    .scoremeter-btn#redirect-btn:hover {
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      transform: scale(1.05);
    }

    .scoremeter-btn#redirect-btn .scoremeter-tooltip {
      background: #56ab2f;
      color: #fff;
      border-color: #56ab2f;
    }

    /* ================== TOOLTIPS ================== */
    .scoremeter-tooltip {
      display: none;
      background: #fff;
      color: #2e5532;
      font-size: 0.8rem;
      padding: 0.5rem 0.7rem;
      border-radius: 0.6rem;
      border: 1.5px solid #cce3cc;
      margin-top: 0.4rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      animation: fadeIn 0.3s ease;
    }

    .scoremeter-btn.active .scoremeter-tooltip {
      display: block;
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 768px) {
      .scoremeter-stack {
        max-width: 90%;
        padding: 1.5rem 1rem;
        background-position: top center; /* Adjust position for smaller screens */
      }
      .circlemeter-container {
        width: 170px;
        height: 170px;
      }
      #circlemeter-percent-text {
        font-size: 1.3rem;
      }
    }

    /* Popup cloud styling */
    .popup-cloud {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border-radius: 2rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      font-weight: bold;
      color: #2e5532;
      text-align: center;
      animation: slideDown 0.8s ease forwards, fadeOut 0.8s ease 3.2s forwards;
      z-index: 1000;
    }

    @keyframes slideDown {
      from {
        top: -100px;
        opacity: 0;
      }
      to {
        top: 20%;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .popup-cloud.hidden {
      display: none;
    }

    /* Blur effect for the background */
    .blurred {
      filter: blur(5px);
      pointer-events: none; /* Prevent interaction with blurred content */
    }
  </style>
</head>
<body>
  <div class="popup-cloud" id="popup-cloud">How pure is your daily milk ?</div>
  <main class="main" id="main-content">
    <section class="scoremeter-section container">
      <div class="scoremeter-stack" id="scoremeter-stack">
        <div class="circlemeter-container">
          <svg class="circlemeter-svg" viewBox="0 0 180 100">
            <path d="M20,80 A70,70 0 0,1 160,80" stroke="#eee" stroke-width="16" fill="none"/>
            <path id="circlemeter-arc"
              d="M20,80 A70,70 0 0,1 160,80"
              stroke="#4caf50"
              stroke-width="16"
              fill="none"
              stroke-linecap="round"
              style="transition: stroke-dashoffset 1s, stroke 0.5s;"/>
            <!-- Needle -->
            <line id="needle" class="needle" x1="90" y1="80" x2="90" y2="20"/>
            <circle cx="90" cy="80" r="4" fill="#2e5532"/>
          </svg>
          <!-- Percentage text (moved outside SVG for proper centering) -->
          <div id="circlemeter-percent-text">100%</div>
        </div>

        <div class="scoremeter-buttons">
          <button class="scoremeter-btn active" data-score="100">
            Pure Milk
            <div class="scoremeter-tooltip">Pure milk is fresh and unadulterated, retaining all its natural nutrients.</div>
          </button>
          <button class="scoremeter-btn" data-score="80">
            Added Water
            <div class="scoremeter-tooltip">Water added to milk reduces its purity and nutritional value.</div>
          </button>
          <button class="scoremeter-btn" data-score="50">
            Added Preservatives
            <div class="scoremeter-tooltip">Preservatives extend shelf life but may affect health and taste.</div>
          </button>
          <button class="scoremeter-btn" data-score="30">
            Packaged Milk
            <div class="scoremeter-tooltip">Packaged milk is often processed and may lose natural nutrients.</div>
          </button>
          <button class="scoremeter-btn" data-score="20">
            Processed Milk
            <div class="scoremeter-tooltip">Processing can remove beneficial enzymes and alter milk quality.</div>
          </button>
          <!-- Fix Page Button -->
          <button class="scoremeter-btn" id="redirect-btn">
            Farmpick
            <div class="scoremeter-tooltip">Visit us for more details.</div>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const circleArc = document.getElementById('circlemeter-arc');
    const circlePercentText = document.getElementById('circlemeter-percent-text');
    const buttons = document.querySelectorAll('.scoremeter-btn[data-score]');
    const stack = document.getElementById('scoremeter-stack');
    const needle = document.getElementById('needle');
    const popupCloud = document.getElementById('popup-cloud');
    const mainContent = document.getElementById('main-content');
    const maxScore = 100;
    const arcLength = 220;

    function getMeterColor(score) {
      if (score >= 100) return "#4caf50";
      if (score >= 80) return "#ffeb3b";
      if (score >= 50) return "#ff9800";
      return "#f44336";
    }

    function updateCircleMeter(score) {
      circlePercentText.textContent = score + "%";
      circleArc.setAttribute('stroke', getMeterColor(score));
      circleArc.style.strokeDasharray = arcLength;
      circleArc.style.strokeDashoffset = arcLength * (1 - score / maxScore);

      // Needle rotation (-90° to +90°)
      let angle = -90 + (score / maxScore) * 180;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    function resetButtonColors() {
      buttons.forEach((btn) => {
        btn.style.background = '#f9fff9';
        btn.style.color = '#2e5532';
        btn.style.borderColor = '#cce3cc';
      });
    }

    function animateMeter() {
      let currentScore = 0;
      const interval = setInterval(() => {
        updateCircleMeter(currentScore);
        currentScore += 2; // Increment score by 2
        if (currentScore > maxScore) {
          clearInterval(interval);
        }
      }, 30); // Update every 30ms
    }

    function hidePopup() {
      popupCloud.classList.add('hidden');
      mainContent.classList.remove('blurred'); // Remove blur effect
    }

    circleArc.style.strokeDasharray = arcLength;
    circleArc.style.strokeDashoffset = arcLength;

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        stack.classList.add('loaded');
        animateMeter(); // Animate the meter on page load
      }, 200);

      // Show blur effect while popup is visible
      mainContent.classList.add('blurred');

      // Hide popup after 3 seconds or when clicking outside
      setTimeout(hidePopup, 3000); // Popup stays for 3 seconds
      document.addEventListener('click', hidePopup, { once: true });
    });

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        resetButtonColors(); // Reset all button colors
        btn.classList.add('active');
        const score = parseInt(btn.getAttribute('data-score'), 10);
        updateCircleMeter(score);
        btn.style.background = getMeterColor(score); // Update clicked button color
        btn.style.color = score >= 50 ? '#fff' : '#000';
        btn.style.borderColor = getMeterColor(score);
      });
    });

    const redirectBtn = document.getElementById('redirect-btn');
    redirectBtn.addEventListener('click', () => {
      resetButtonColors(); // Reset all button colors
      updateCircleMeter(100);
      buttons.forEach(b => b.classList.remove('active'));
      redirectBtn.classList.add('active');
      redirectBtn.style.background = getMeterColor(100); // Update Farmpick button color
      redirectBtn.style.color = '#fff';
      redirectBtn.style.borderColor = getMeterColor(100);
      setTimeout(() => {
        window.location.href = "top.html"; // change target page if needed
      }, 500);
    });
  </script>
</body>
</html>
