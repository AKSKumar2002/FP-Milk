<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Meter - Farmpick</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden; /* üö´ prevent extra scroll */
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
    }
    .scoremeter-section {
      width: 100%;
      height: 100%; /* full screen */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .scoremeter-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      background: rgba(255,255,255,0.65);
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(34,85,63,0.18);
      padding: 1.2rem 0.7rem 2.5rem; /* ‚¨ÜÔ∏è more bottom padding */
      position: relative;
      backdrop-filter: blur(18px) brightness(1.1);
      border: 1.5px solid #e0e7ef;
      transform: rotateY(90deg);
      opacity: 0;
      transition: transform 1s cubic-bezier(.77,0,.18,1), opacity 0.8s cubic-bezier(.77,0,.18,1);
    }
    .scoremeter-stack.loaded {
      transform: rotateY(0deg);
      opacity: 1;
    }
    .circlemeter-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 1rem 0 2rem; /* ‚¨ÜÔ∏è added more gap below the meter */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circlemeter-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Needle */
    .needle {
      stroke: black; /* ‚úÖ black needle */
      stroke-width: 3;
      transform-origin: 50% 80%;
      transform: rotate(-90deg);
      transition: transform 1s cubic-bezier(.77,0,.18,1);
    }
    .scoremeter-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      align-items: center;
      width: 200px;
      margin-bottom: 1.5rem; /* ‚¨ÜÔ∏è lifted buttons up */
    }
    .scoremeter-btn {
      background: rgba(34, 85, 63, 0.12);
      color: hsl(152, 24%, 32%);
      border: none;
      border-radius: 1.2rem;
      padding: 0.6rem 1.1rem;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(34,85,63,0.06);
      backdrop-filter: blur(2px);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }
    .scoremeter-btn.active {
      background: hsl(152, 24%, 32%);
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 6px 24px rgba(34,85,63,0.10);
    }

    /* ‚úÖ iPhone-style slider button */
    .slider-container {
      position: relative;
      width: 200px;
      height: 50px;
      background: #e53935;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }
    .slider-text {
      position: absolute;
      color: white;
      font-weight: 600;
      pointer-events: none;
    }
    .slider-knob {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transition: left 0.3s;
    }
  </style>
</head>
<body>
  <main class="main">
    <section class="scoremeter-section container">
      <div class="scoremeter-stack" id="scoremeter-stack">
        <div class="circlemeter-container">
          <svg class="circlemeter-svg" viewBox="0 0 180 100">
            <path d="M20,80 A70,70 0 0,1 160,80" stroke="#eee" stroke-width="16" fill="none"/>
            <path id="circlemeter-arc"
              d="M20,80 A70,70 0 0,1 160,80"
              stroke="#4caf50"
              stroke-width="16"
              fill="none"
              stroke-linecap="round"
              style="transition: stroke-dashoffset 1s, stroke 0.5s;"/>
            <line id="needle" class="needle" x1="90" y1="80" x2="90" y2="20"/>
            <circle cx="90" cy="80" r="4" fill="black"/>
            <!-- ‚¨ÜÔ∏è percentage moved above the needle -->
            <text id="circlemeter-percent-text" x="90" y="40" text-anchor="middle" font-size="1.2rem" font-family="Poppins, sans-serif" fill="#333" font-weight="bold">100%</text>
          </svg>
        </div>
        <div class="scoremeter-buttons">
          <button class="scoremeter-btn active" data-score="100">Pure Milk</button>
          <button class="scoremeter-btn" data-score="80">Added Water</button>
          <button class="scoremeter-btn" data-score="50">Added Preservatives</button>
          <button class="scoremeter-btn" data-score="30">Packaged Milk</button>
          <button class="scoremeter-btn" data-score="20">Processed Milk</button>
        </div>

        <!-- ‚úÖ Slider instead of button -->
        <div class="slider-container" id="slider">
          <div class="slider-text">‚Ä∫‚Ä∫‚Ä∫ Slide to Fix Page</div>
          <div class="slider-knob" id="slider-knob"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const circleArc = document.getElementById('circlemeter-arc');
    const circlePercentText = document.getElementById('circlemeter-percent-text');
    const buttons = document.querySelectorAll('.scoremeter-btn[data-score]');
    const stack = document.getElementById('scoremeter-stack');
    const needle = document.getElementById('needle');
    const maxScore = 100;
    const arcLength = 220;

    function getMeterColor(score) {
      if (score >= 100) return "#4caf50";
      if (score >= 80) return "#ffeb3b";
      if (score >= 50) return "#ff9800";
      return "#000000"; // ‚úÖ black instead of red
    }

    function updateCircleMeter(score) {
      circlePercentText.textContent = score + "%";
      circleArc.setAttribute('stroke', getMeterColor(score));
      circleArc.style.strokeDasharray = arcLength;
      circleArc.style.strokeDashoffset = arcLength * (1 - score / maxScore);
      let angle = -90 + (score / maxScore) * 180;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    circleArc.style.strokeDasharray = arcLength;
    circleArc.style.strokeDashoffset = 0;

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        stack.classList.add('loaded');
        setTimeout(() => {
          buttons.forEach(b => b.classList.remove('active'));
          buttons[0].classList.add('active');
          updateCircleMeter(100);
        }, 400);
      }, 200);
    });

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setTimeout(() => {
          updateCircleMeter(parseInt(btn.getAttribute('data-score'), 10));
        }, 100);
      });
    });

    // ‚úÖ Slider logic
    const slider = document.getElementById("slider");
    const knob = document.getElementById("slider-knob");
    let isDragging = false;

    knob.addEventListener("mousedown", () => isDragging = true);
    document.addEventListener("mouseup", () => {
      if (isDragging) {
        if (knob.offsetLeft > slider.offsetWidth * 0.7) {
          window.location.href = "top.html"; // ‚úÖ redirect
        } else {
          knob.style.left = "0px"; // reset if not far enough
        }
      }
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const rect = slider.getBoundingClientRect();
        let pos = e.clientX - rect.left - knob.offsetWidth/2;
        pos = Math.max(0, Math.min(pos, rect.width - knob.offsetWidth));
        knob.style.left = pos + "px";
      }
    });
  </script>
</body>
</html>
